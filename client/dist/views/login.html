<form name="loginForm" ng-submit="AccountCtrl.login()" novalidate>
    <div class="field">
        <label class="label">Email</label>
        <div class="control has-icons-right">
            <input class="input is-medium" type="text" placeholder="Enter Email" name="email" ng-pattern="/^[_a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]*\.([a-z]{2,4})$/"
                ng-model="AccountCtrl.user.email" ng-class="{'is-success':loginForm.email.$valid,'is-danger':loginForm.email.$invalid&&!loginForm.email.$pristine,'is-info':loginForm.email.$dirty}"
                autofocus="" required>
            <span class="icon is-medium is-right" ng-show="loginForm.email.$valid">
                <i class="fa fa-check"></i>
            </span>
        </div>
    </div>
    <div class="field">
        <label class="label">Password</label>
        <div class="control has-icons-right">
            <input class="input is-medium" type="password" name="password" placeholder="Enter Password" ng-model="AccountCtrl.user.password"
                ng-class="{'is-success':loginForm.password.$valid,'is-danger':loginForm.password.$invalid&&!loginForm.password.$pristine,'is-info':loginForm.password.$dirty}"
                required ng-minlength="7">
            <span class="icon is-medium is-right" ng-show="loginForm.password.$valid">
                <i class="fa fa-check"></i>
            </span>
        </div>
    </div>
    <div class="field">
        <div class="control">
            <input type="submit" class="button is-block is-info is-medium" ng-disabled="loginForm.$invalid" value="Login" ng-class="{'is-success':loginForm.$valid}">
        </div>
    </div>
</form>
